<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slideshow - Moje zdjÄ™cia</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      animation: zoomIn 5s ease-in-out forwards;
    }

    @keyframes zoomIn {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <img id="slideshow" src="" alt="Slideshow" />

  <script>
    const img = document.getElementById("slideshow");

    // ðŸ”¹ Tablica z Twoimi zdjÄ™ciami (wrzuÄ‡ je np. do folderu images/)
    const images = [
      "images/img1.jpg",
      "images/img2.jpg",
      "images/img3.jpg",
      "images/img4.jpg",
      "images/img5.jpg",
      "images/img6.jpg",
      "images/img7.jpg"
    ];

    let index = 0;

    function loadImage() {
      img.src = images[index];
      
      // reset animacji
      img.style.animation = "none";
      img.offsetHeight; // trigger reflow
      img.style.animation = null;

      index = (index + 1) % images.length; // przechodzenie w pÄ™tli
    }

    loadImage();
    setInterval(loadImage, 5000); // zmiana co 5 sek
  </script>
</body>
</html>
