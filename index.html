<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slideshow - Moje zdjęcia</title>
  <style>
body {
  margin: 0;
  display: flex;
  flex-direction: column;
  justify-content: flex-start; /* ustawiamy od góry */
  align-items: center;
  min-height: 100vh;
  background: #000;
}

h1 {
  color: white;
  font-family: Arial, sans-serif;
  font-size: 2rem;
  margin: 20px 0;
}

.slideshow-container {
  width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

img {
  max-width: 90%;
  max-height: 80vh; /* ograniczamy wysokość, żeby nagłówek był widoczny */
  object-fit: contain;
}

  </style>
</head>
<body>
  <div class="slideshow-container">
    <h1>Wiktor Slideshow</h1>
    <img id="slideshow" src="" alt="Slideshow" />
  </div>

  <script>
    const img = document.getElementById("slideshow");

    const images = [
      "images/slajdy1.jpg",
      "images/slajdy2.jpg",
      "images/slajdy3.jpg",
      "images/slajdy4.jpg",
      "images/slajdy5.jpg",
      "images/slajdy6.jpg",
      "images/slajdy7.jpg"
    ];

    let index = 0;

    function loadImage() {
      img.src = images[index];
      index = (index + 1) % images.length;
    }

    loadImage();
    setInterval(loadImage, 5000);
  </script>
</body>
</html>
