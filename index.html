<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slideshow - Moje zdjÄ™cia</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      animation: zoomIn 5s ease-in-out forwards;
    }

    @keyframes zoomIn {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <img id="slideshow" src="" alt="Slideshow" />

  <script>
    const img = document.getElementById("slideshow");

    const images = [
      "images/slajdy1.jpg",
      "images/slajdy2.jpg",
      "images/slajdy3.jpg",
      "images/slajdy4.jpg",
      "images/slajdy5.jpg",
      "images/slajdy6.jpg",
      "images/slajdy7.jpg"
    ];

    let index = 0;

    function loadImage() {
      img.src = images[index];
      
      img.style.animation = "none";
      img.offsetHeight;
      img.style.animation = null;

      index = (index + 1) % images.length;
    }

    loadImage();
    setInterval(loadImage, 5000);
  </script>
</body>
</html>
