<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slideshow - Moje zdjÄ™cia</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      overflow: hidden;
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slideshow-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    h1 {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-family: Arial, sans-serif;
      font-size: 2rem;
      margin: 0;
      z-index: 10;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>
  <div class="slideshow-container">
    <h1>Wiktor Slideshow</h1>
    <img id="slideshow" src="" alt="Slideshow" />
  </div>

  <script>
    const img = document.getElementById("slideshow");

    const images = [
      "images/slajdy1.jpg",
      "images/slajdy2.jpg",
      "images/slajdy3.jpg",
      "images/slajdy4.jpg",
      "images/slajdy5.jpg",
      "images/slajdy6.jpg",
      "images/slajdy7.jpg"
    ];

    let index = 0;

    function loadImage() {
      img.src = images[index];
      index = (index + 1) % images.length;
    }

    loadImage();
    setInterval(loadImage, 5000);
  </script>
</body>
</html>
